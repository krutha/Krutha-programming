<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form>
        Sign up
        <br>
        <br>
        <input type="text" placeholder="first name">
        <input type="text"  placeholder="last name">
        <br>
       <!--Job--> 
        <br>
        <input placeholder=" job" list="job">
        <datalist id="job">
            <option value="teacher"></option>
            <option value="principal"></option>
            <option value="student"></option>
        </datalist>
        <br>
        <!--choose book-->
        <br>
        <input placeholder="books" list="books">
        <datalist id="books">
            <option value="maths book"></option>
            <option value="science book"></option>
            <option value="english book"></option>
            <option value="telugu book"></option>
        </datalist>
        <br>
        <!--phonenumber-->
        <br>
        <input type="number" placeholder="phone number"/>
        <br>
       <!--Email Id--> 
        <br>
        <input type="email" placeholder="enter email@.com">
        <!--password-->
        <br>
        <br>
        <input type="password" placeholder="password" minlength="5" max="10">
        <br>
        <br>
        <input type="submit" >

        <br>
        <!--check box-->
        <br>
        select fev subject
        <br>
        <input type="checkbox"/> maths<br>
        <input type="checkbox"/> science<br>
        <input type="checkbox"/> english<br>

        <br>
        issues/comment
        <br>
        <textarea name="issues" id="issues" cols="40" rows="5"></textarea>
        <br>
        <br>
        <button type="button">submit</button>
    </form>
</body>
</html>
